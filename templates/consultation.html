<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation - LMS</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color:#ff6f61;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: #ff6f61;
        }

        button {
            background-color:#ff6f61;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #24b300;
        }

        a {
            margin-top: 20px;
            text-align: center;
            display: block;
            text-decoration: none;
            color:#ff6f61;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

    
        .emoji {
            font-size: 1.5em;
            margin-right: 8px;
        }

        
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1><span class="emoji">üìÖ</span> Book a Consultation</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="‚úçÔ∏è Your Name" required>
            <input type="email" name="email" placeholder="üìß Your Email" required>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <button type="submit">üöÄ Book Now</button>
        </form>
        <a href="{{ url_for('dashboard') }}"><span class="emoji">üè†</span> Back to Dashboard</a>
    </div>

</body>
</html>
