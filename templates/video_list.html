<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course }} - Video List</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 40px;
            background-color: #ff6f61;
            color: white;
        }

        header h1 {
            font-size: 32px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background-color: #333;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-content {
            padding: 20px;
        }

        .video-content h3 {
            font-size: 22px;
            margin: 0 0 10px 0;
            color: #333;
        }

        .video-content p {
            font-size: 16px;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #666;
        }
        .return-link{
            color: #ff6f61;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ course }} - Video List</h1>
    </header>

    <div class="container">
        <div class="video-grid">
      

            {% for video in videos %}
            <div class="video-card">
                <div class="video-thumbnail">
                    <img src="/static/images/courseimg.avif" alt="{{ video.title }}">
                </div>
                <div class="video-content">
                    <h3>{{ video.title }}</h3>
                    <p>{{ video.description }}</p>
                    <a href="{{ video.video_url }}" class="btn btn-primary" target="_blank">Watch Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Learning Management System. All rights reserved.</p>
        <a href="{{ url_for('index') }}" class="return-link">Return to Home</a>
    </footer>
</body>
</html>
