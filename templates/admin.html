<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            animation: fadeIn 1.2s ease-in-out;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
            animation: slideUp 0.8s ease;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        li a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #0056b3;
        }

        .nav-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <form method="POST">
        <input type="text" name="course_title" placeholder="Course Title" required>
        <textarea name="course_desc" placeholder="Course Description" required></textarea>
        <input type="url" name="course_url" placeholder="Course URL" required>
        <button type="submit">Add Course</button>
    </form>

    <h2>Current Courses</h2>
    <ul>
        {% for course in courses %}
        <li>{{ course[1] }} - <a href="{{ url_for('course_details', course_id=loop.index) }}">View</a></li>
        {% endfor %}
    </ul>

    <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
