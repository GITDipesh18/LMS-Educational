<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LMS</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 36px;
            color: #333;
        }

        .form-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .cta-button {
            padding: 15px;
            background-color: #ff6f61;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .cta-button:hover {
            background-color: #218838;
        }

        .form-section p {
            font-size: 14px;
            color: #666;
        }

        .form-section a {
            color: #ff6f61;
            text-decoration: none;
        }

        .form-section a:hover {
            text-decoration: underline;
        }

        /* Emoji */
        header h1:before {
            content: "ðŸŽ‰ ";
            font-size: 36px;
        }

        .form-group label[for="name"]:before {
            content: "ðŸ‘¤ ";
            font-size: 16px;
            margin-right: 5px;
        }

        .form-group label[for="email"]:before {
            content: "ðŸ“§ ";
            font-size: 16px;
            margin-right: 5px;
        }

        .form-group label[for="password"]:before {
            content: "ðŸ”’ ";
            font-size: 16px;
            margin-right: 5px;
        }

        .form-group label[for="confirm_password"]:before {
            content: "âœ… ";
            font-size: 16px;
            margin-right: 5px;
        }

        .form-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* for-Responsive*/
        @media (max-width: 600px) {
            .form-section {
                padding: 20px;
                max-width: 90%;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <section class="form-section">
        <header>
            <h1>Create Your Account</h1>
        </header>

        
        <img src="/static/images/wlcimg.jpeg" alt="Welcome Illustration">

        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="cta-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Learning Management System. All rights reserved.</p>
    </footer>
</body>
</html>
